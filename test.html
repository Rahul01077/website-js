


<!DOCTYPE html>
    <html>
    <head>
        <title>Circle Calculator</title>
        <script type="text/javascript">
            function calculate() {
                const radius = parseFloat(document.getElementById("radius").value);
                if (radius > 0) {
                    const area = (Math.PI * radius ** 2).toFixed(2);
                    const circumference = (2 * Math.PI * radius).toFixed(2);
                    document.getElementById("result").innerText = `Area: ${area} | Circumference: ${circumference}`;
                } else {
                    document.getElementById("result").innerText = "Please enter a valid positive number for radius.";
                    }
                }
        </script>
    </head>
    <body>
        <h1>Area and Circumference Calculator</h1>
        <label for="radius">Enter radius:</label>
        <input type="number" id="radius" min="0" step="0.01">
        <button onclick="calculate()">Calculate</button>
        <h1 id="result"></h1>
    </body>
</html>
